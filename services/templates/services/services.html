{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <!-- Page title -->
    <div class="text-center m-4">
        <h1 class="display-5">Our Services</h1>
        <p class="text-muted">something about our services...</p>
    </div>
    <div class="row g-4 mt-4">
    <!-- Service cards -->
    {% for service in services %}
        <div class="col-12 col-md-6">
            <div class="card h-100 shadow-sm hover-lift hover-bg">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1">{{ service.name }}</h5>
                    <small class="text-muted">{{ service.duration }} mins</small>
                    <p class="card-text text-muted mb-2">
                        {{ service.description|truncatechars:50 }}
                    </p>
                    <p class="fw-semibold mb-2">Â£{{ service.price }}</p>
                    <div class="mt-auto align-self-end">
                        <a href="{% url 'service_detail' service.id %}"
                            class="btn btn-primary btn-sm stretched-link">
                            Continue
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
